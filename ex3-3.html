<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문 연습문제, 소수 판별 프로그램</h1>
    <script>
        // 숫자를 입력하면 그 숫자가 소수인지 아닌지 판별하는 프로그램
        // 10 = 10*1 or 2*5 등등 -> 소수가 아니다.
        var isprime = true;
        var input = Number(prompt("2이상의 정수를 입력하시오."));
        for(i = 2; i < input; i++){
           if(input % i === 0){
                isprime = false;
                break;
           }
        }

        if(isprime){
            document.write(input + "은(는) 소수 입니다.");
        } else {
            document.write(input + "은(는) 소수가 아닙니다.");
        }
    </script>
</body>
</html>
