        var strN = prompt("구구단 몇 단을 출력하고 싶으신가요?");
        var n = Number(strN);
        if( n < 2 || n > 9) {
            var input = strN;
            document.write("2이상 9이하의 숫자를 입력해 주세요." + "<br>" + input);
        } else {
            for( i = 1; i <= 9; i++){
                document.write(strN + "*" + i + "=" + strN * i + "<br>");
