<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문 연습문제 2번</h1>
    <script>
        var i = 1;
        var sum = 0;
        while( i <= 100 ){
            if( i % 2 === 0 ){
                sum += i;
                console.log(i, sum);
            }
            i++;
        }
        document.write("1부터 100까지 숫자 중 짝수들의 합은 " + sum + "입니다.");
    </script>
</body>
</html>
