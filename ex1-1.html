<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1-1</title>
</head>
<body>
    <script>
        var input1 = prompt("숫자1를 입력하세요.");
        var n1 = Number(input1);
        
        var input2 = prompt("숫자2를 입력하세요.");
        var n2 = Number(input2);
        console.log("입력한 숫자는 "+ n1 + "과"+ n2 + "입니다.");
        console.log(n1 + "+" + n2 + "=" + ( n1 + n2 ));
        console.log(n1 + "-" + n2 + "=" + ( n1 - n2 ));
        console.log(n1 + "*" + n2 + "=" + ( n1 * n2 ));
        console.log(n1 + "/" + n2 + "=" + ( n1 / n2 ));


    </script>
</body>
</html>
