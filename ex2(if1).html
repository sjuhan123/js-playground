<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF문</title>
</head>
<body>
    <h1>IF문 연습문제</h1>
    <script>
        var n = prompt("숫자를 입력하시오.");
        var w = Number(n);
        if( w % 2 == 0 ){
            console.log(w + "은(는) 짝수입니다.");
        } else {
            console.log(w + "은(는) 홀수입니다.");
        }
    </script>
</body>
</html>
