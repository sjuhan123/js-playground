<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 구구단 출력 프로그램 </h1>
    <script>
        // while, break(무한루프)
        var nber = Number(prompt("출력하고 싶은 단을 입력하시오.(2이상, 9이하의 값만 입력 가능하다.)"));
        if( nber < 2 || nber > 9) {
            document.write("2이상, 9이하의 값만 입력할 수 있습니다.");
        } else {
            var i = 1;
            while( i < 10 ) {
                document.write(nber + "*" + i + "=" + nber*i + "이다." + "<br>");
                i++;
            }
        }
    </script>
</body>
</html>
