<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var strN = prompt("몇 단을 출력할까요?");
        var n = Number(strN);
        for( i = 1; i <= 9; i++){
            document.write(n + "*" + i + "=" + n * i + "<br>");
        }
    </script>    
</body>
</html>
