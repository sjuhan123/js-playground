<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While문 예제</h1>
    <script>
        var sum = 0;
        var i = 1;
        while(i <= 100){
            sum = sum + i;
            console.log(i, sum);
            i++;
        }
    </script>
</body>
