<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 구구단 출력 프로그램</h1>
    <script>
        var nber;
        var i;
        while(true){
            nber = Number(prompt("출력하고 싶은 단을 입력해주세요."));
            if(2 <= nber && 9 >= nber){
                for(i = 1; i <=9 ; i++){
                    document.write(nber + "*" + i + "=" + nber*i + "<br>");
                 }
            break;
            }
        }
    </script>
</body>
</html>
